<style>
  .modal{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(8,6,12,0.45); visibility:hidden; opacity:0; transition:opacity .18s, visibility .18s}
    .modal.open{visibility:visible; opacity:1}
    .modal-card{background:#fff; padding:20px;border-radius:10px; width:320px; box-shadow:0 18px 50px rgba(12,10,30,0.2)}
    .modal-card h3{margin:0 0 8px 0; font-family:'Playfair Display', serif}
    .field{margin:15px 0}
    .field input,select{width:90%; padding:10px;border-radius:6px;border:1px solid #ddd}
    .modal-actions{display:flex; gap:8px; justify-content:flex-end; margin-top:10px}
    .btn{padding:8px 12px; border-radius:6px; border:none; cursor:pointer}
    .btn.primary{background:var(--accent); color:white}
    .btn.ghost{background:transparent; border:1px solid #ccc}
</style>



<!-- RSVP modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <h3>RSVP</h3>
      <div class="field"><input id="nom" placeholder="Votre nom" required></div>
      <div class="field"><input id="prenom" placeholder="Votre prénom"></div>
      <div class="field"><input type="email" id="email" placeholder="Votre email"></div>
      <div class="field"><input id="phone" placeholder="Votre téléphone"></div>
      <div class="field">
        <label for="">Serez-vous présent ?</label>
        <select name="presence" id="presence">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
          <option value="peut-être">Peut-être</option>
        </select>
      </div>
      <div class="field"> <label for="">Personnes</label> <input type="number" id="nb_invit" min="1" placeholder="1"></div>
      
      <div class="field"> <label for="">Message</label> <input type="number" id="msg_prive" min="1" placeholder="1"></div>
      <div class="modal-actions">
        <button class="btn ghost" id="close">Annuler</button>
        <button class="btn primary" id="submit">Envoyer</button>
      </div>
    </div>
  </div>
