<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Création d'événement</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="form-container">
<h2>Créer un événement</h2>

<form id="eventForm">

  <div class="group">
    <label>Nom</label>
    <input type="text" id="nom" required>
  </div>

  <div class="group">
    <label>Événement</label>
    <input type="text" id="evenement" required>
  </div>

  <div class="group">
    <label>Adresse du lieu</label>
    <input type="text" id="adresse" required>
  </div>

  <div class="group">
    <label>Jour</label>
    <input type="date" id="jour" required>
  </div>
 
  <div class="group">
    <div class="scroll-container-horizontal">
        <div class="model" data-model="classic">
        <img src="https://picsum.photos/300/200?1">
          <span>classic</span>
      </div>
      <div class="model selected" data-model="modern">
        <img src="https://picsum.photos/300/200?2">
        <span>modern</span>
      </div>
      <div class="model" data-model="luxury">
        <img src="https://picsum.photos/300/200?3">
        <span>luxury</span>
      </div>
      
       <div class="model" data-model="timer">
        <img src="https://picsum.photos/300/200?4">
         <span>timer</span>
      </div>
      
       <div class="model" data-model="lucky">
        <img src="https://picsum.photos/300/200?5">
         <span>lucky</span>
      </div>
    </div>
    
    <input type="hidden" id="modele" required>
    
  </div>

  <div class="group">
    <label>Photo</label>
    <input type="file" id="get_photo_select" accept="image/*">
  </div>

  <div class="group">
    <label>Nom du bouton réservation</label>
    <input type="text" id="btnName" value="Réserver">
  </div>

  <div class="group">
    <label>Éléments nécessaires pour la réservation</label>
    <div class="checkbox-group">
      <label><input style="width: 10%!important;" type="checkbox" value="nom"> 
       <span>Nom</span></label>
      <label><input style="width: 10%!important;" type="checkbox" value="prenom"> Prénom</label>
      <label><input style="width: 10%!important;" type="checkbox" value="email"> Email</label>
      <label><input style="width: 10%!important;" type="checkbox" value="numero"> Numéro</label>
      <label><input style="width: 10%!important;" type="checkbox" value="personnes"> Nombre de personnes</label>
      <label><input style="width: 10%!important;" type="checkbox" value="titre"> Titre</label>
      <label><input style="width: 10%!important;" type="checkbox" value="texte"> Texte</label>
    </div>
  </div>

  <button type="submit">Créer la réservation</button>

</form>
</div>


</body>

  <script src="index.js" charset="utf-8"></script>
</html>
